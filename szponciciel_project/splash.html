<!doctype html>
<html><head><meta charset="utf-8"/><title>Splash</title>
<style>
html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif}
.wrap{height:100%;display:grid;place-items:center}
.box{text-align:center}
